<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="public/favicon.svg">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Headef.io - Your Task Manager</title>
</head>

<body>
    <header class="header">
        <div class="logo"><img src="public/Logo.svg" alt=""></div>
        <button class="new-task">Yeni Hedef <i class="uil uil-plus"></i></button>
    </header>
    <main>
        <section>
            <h5 class="upper-title">HEDEFLERİNİZ</h5>
            <h1 class="title">Son eklediğiniz hedefler</h1>
        </section>
        <section class="content">
            <div class="card">
                <div class="card-top">
                    <h2 class="card-title">Yapılacak herhangi bir şey</h2>
                    <div class="card-top-right">
                        <div class="card-date-time">
                            <span class="date">10.04.2022</span> /
                            <span class="time">13.30</span>
                        </div>
                        <button class="options"><i class="uil uil-ellipsis-h"></i></button>
                    </div>
                </div>
                <p class="task-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mattis nec lectus sem
                    nisl vestibulum, scelerisque. Et, et fringilla adipiscing blandit in nisl.</p>
                <div class="card-bottom">
                    <div class="days-left-bar">
                        <span class="days-left">3 gün kaldı</span>
                        <div class="progress-bar"></div>
                    </div>
                    <button class="details">Detaylar<i class="uil uil-arrow-down"></i></button>
                </div>

            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-text">
            <span class="name">Aykhan Gadirli</span> <span class="year">©2022</span>
        </div>
        <div class="footer-social">
            <a class="footer-link" href=""><i class="uil uil-github"></i></a>
            <a class="footer-link" href=""><i class="uil uil-linkedin"></i></a>
            <a class="footer-link" href=""><i class="uil uil-twitter"></i></a>
        </div>
    </footer>





    <script src="script/main.js"></script>
</body>

</html>
